<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3 align="center" style="color: red">{{ message }}</h3>
<form action="/sbi_manager_login_details/" method="post">
    {% csrf_token %}
    <h3 align="center">SBI Manager Login</h3>
<table align="center" border="1">
    <tr>
        <td>
            <input type="text" placeholder="username" name="username" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="password" placeholder="password" name="password" required>
        </td>
    </tr>
    <tr>
        <td align="center">
            <input type="submit" value="Login">
        </td>
    </tr>
</table>
</form>
    <h3 align="center"><a href="/manager_registration/">Manager-Registration</a></h3>
</body>
</html>
